type Query {
  products: [Product]
  productsByPrice(min: Float!, max: Float!): [Product],
  productById(id: ID!): Product
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float): Product
  addNewProductReview(productId: ID!, rating: Int!, comment: String): Review
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  rating: Int!
  comment: String
}
